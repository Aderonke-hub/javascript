        //Post increment and pre increment
        
        let a = 5;
        console.log(a);

        let b = a++; //post increment
        console.log(b);
        console.log(a);
        

        let c = a--;
        console.log(`returns b = ${c}`); //6
        console.log(a); //5

        let d = ++a;  //pre increment
        console.log(d); //6

        let e = --a;
        console.log(e); //5
